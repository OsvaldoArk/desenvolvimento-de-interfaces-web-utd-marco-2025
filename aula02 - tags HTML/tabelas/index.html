<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela HTML</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Título</th>
                <th>Autor</th>
                <th>Gênero</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>O Conde de Monte Cristo</td>
                <td>Alexandre Dummas</td>
                <td>Aventura, suspense, ação</td>
            </tr>
            <tr>
                <td>A Divina Comédia</td>
                <td>Dante Aligueri</td>
                <td>Ficção</td>
            </tr>
            <tr>
                <td>Dom Casmurro</td>
                <td>Machado de Assis</td>
                <td>Drama</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" style="text-align: center;">feito por: osvaldo</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
